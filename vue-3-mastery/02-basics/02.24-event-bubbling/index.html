<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.24 - Vue 3 Event bubbling</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div @click="log('Div click handler', $event)">
        <br />
        <br />
        <h1>Event bubbling. Click the div.</h1>
        <br />
        <br />
        <div>
          <button v-on:click="log('Button click handler', $event)">
            Go to next step
          </button>
        </div>
        <br />
        <br />
      </div>
      <div>{{ message }}</div>
    </div>
  </body>
</html>
