<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.28 - Vue 3 List Rendering v-for with ranges</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
    <style type="text/css">
      body,
      input,
      button {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        /* font-size: 40pt; */
      }

      div {
        padding: 0.3rem;
      }

      .page {
        display: inline-block;
        border: 1px solid red;
        width: 1.2em;
        margin-right: 0.5em;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1>List rendering</h1>
      <h2>v-for with objects</h2>
      <ul>
        <li v-for="(country, code, index) in countries">
          {{index+1}}. {{code}} - {{country}}
        </li>
      </ul>
      <div><div v-for="page in 10" class="page">{{page}}</div></div>
      <div>
        &lt;&lt;
        <div v-for="page in 5" class="page">{{page + 3}}</div>
        &gt;&gt;
      </div>
      <h2>v-for with arrays</h2>
      <div>
        <button @click="addSomeItems(1000)">Add 1000 elements</button>
        &nbsp;
        <button @click="sortByPrice">Sort by Price</button>
        &nbsp;
        <button @click="sortByName">Sort by Name</button>
      </div>
      <ul>
        <li v-for="(item, index) of items">
          {{index + 1}}. {{item.name}} for ${{item.price.toFixed(2)}}
        </li>
      </ul>
    </div>
  </body>
</html>
